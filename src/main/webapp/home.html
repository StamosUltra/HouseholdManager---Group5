<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <figure>
                <img src="images/HHM_logo_text.png" id="logo" alt="Household Manager logo" />
            </figure>
        </header>
        <div>
            <form action="" method="post">
                <div>
                    <label for="email" class="title">Email:</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div>
                    <label for="password" class="title">Password:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div class="submit">
                    <input type="submit" value="Login" id="submit" />
                </div>
            </form>
        </div>
        <div class="footer">
            <p>
                <a data-toggle="modal" onclick='callModal("forgotten.html")' data-target="#theModal">Forgotten password?</a>
            </p>
            <form action="/signup">
                <input type="submit" value="Register new user" />
            </form>
        </div>
    </div>
    <footer class="panel-footer">
        <ul id="contact">
            <li><a href="/feedback">Feedback</a></li>
            <li><a href="/terms_of_service">Terms of Service</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </footer>

    <!-- Denne må være her, trengs aldri å endres -->
    <div class="modal fade text-center" id="theModal">
        <div class="modal-dialog">
            <div class="modal-content" id="modal">
            </div>
        </div>
    </div>

    <script>
        // Ikke rør
        function callModal(modalContent) {
            $("#modal").load(modalContent);
        }
    </script>
</body>
</html>
