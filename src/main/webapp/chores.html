<div id="choresMainContainer">
    <div class="row" id="choresMainRow">
        <div class="col-sm-4">
            <div class="panel panel-default widget" id="choresLeftPanel">
                <div class="panel-heading" id="choresLeftPanelHeading">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>Your chores</h4>
                        </div>
                        <div class="col-md-2">
                            <a id="addTodoGlyphicon" onclick="switchChoresContent()" class="btn btn-md pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body scrollWhenFull HH" id="choresLeftPanelBody">
                    <table class="table table-striped" id="choresLeftTable">
                        <thead id="choresLeftTableHead">
                        <tr>
                            <th>Title</th>
                            <th>Household</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody id="choresLeftTableBody">
                        <tr onclick="swapContent(dashboard)">
                            <td>Navn på todo</td>
                            <td>Navn på ansvarshavende</td>
                            <td>Dato for utføring</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="panel panel-default widget" id="choresRightPanel">
                <div class="row" id="choresRightPanelFirstRow">
                    <div class="panel panel-default widget" id="choresRightUpperPanel">
                        <div class="panel-heading styled-heading" id ="choresRightUpperPanelHeading">
                            Details
                        </div>
                        <div class="panel-body scrollWhenFull HH" id="choresRightUpperPanelBody">
                            <table class="table table-striped" id="choresRightUpperTable">
                                <thead id="choresRightUpperTableHead">
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody id="choresRightUpperTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row hide" id="choresRightPanelSecondRow">
                    <div class="panel panel-default widget" id="choresRightLowerPanel">
                        <div class="panel-heading styled-heading" id ="choresRightLowerPanelHeading">
                            <input class="form-control" id="newChoreTitleInput" type="text" placeholder="Chore title" style="font-size:18px">
                        </div>
                        <div class="panel-body scrollWhenFull HH" id="choresRightLowerPanelBody">
                            <div class="row">
                                <div class="col-sm-4">
                                    <h4>Description</h4>
                                </div>
                                <div class="col-sm-8">
                                    <!--<input class="form-control" type="text" placeholder="Chore title" maxlength="280">-->
                                    <textarea id="newChoreDescriptionInput" name="Text1" style="width:90%; height:10vw"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h4>Date and time</h4>
                                </div>
                                <div class="col-sm-8">
                                    <input id="newChoreDateInput" type="date">
                                    <input id="newChoreTimeInput" type="time">
                                    <input id="newChoreLocalTimeInput" type="datetime-local">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h4>User to blame if shit hits the fan</h4>
                                </div>
                                <div class="col-sm-8">
                                    <div class="dropdown">
                                        <button id="newChoreDropdownButton" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                                            <span class="caret"></span></button>
                                        <ul id="newChoreDropdownMenu" class="dropdown-menu">
                                            <li onclick="setNewChorePersonFromDropdown('0')"><a href="#">HTML</a></li>
                                            <li onclick="setNewChorePersonFromDropdown('1')"><a href="#">CSS</a></li>
                                            <li onclick="setNewChorePersonFromDropdown('2')"><a href="#">JavaScript</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <h4>Checkety check</h4>
                                </div>
                                <div class="col-sm-8">
                                    <button id="newChoreConfirmButton" onclick="newChoreButtonPressed()">Confirm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    readyChores();
</script>
