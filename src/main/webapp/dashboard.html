<div id="dashboardId" class="container-fluid">
    <div id="dbTopRow" class="row">
        <div id="todoPanelId" class="col-md-8 widgetCol">
            <div class="panel panel-default widget">
                <div class="panel-heading cursorPointer">Household todos</div>
                <div class="panel-body scrollWhenFull">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Initiator</th>
                        </tr>
                        </thead>
                        <tbody id="dashboard_todos_table_body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="shoppinglistPanelId" class="col-md-4 widgetCol">
            <div class="panel panel-default widget">
                <div class="panel-heading cursorPointer" onclick="navToShoppingList(activeSHL)">Shoppinglists</div>
                <div class="panel-body scrollWhenFull">
                    <ul id="dashboard_shopping_list_unordered_list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <div id="dbBottomRow" class="row">
        <div id="debtPanelId" class="col-md-4 widgetCol">
            <div class="panel panel-default widget">
                <div class="panel-heading cursorPointer">Debt</div>
                <div class="panel-body scrollWhenFull nopadding debt-widget">
                    <div class="row debt-row bg-danger padding" id="debtRowOutgoing">
                        <div class="col-xs-9 nopadding">You owe people in total:</div>
                        <div class="col-xs-3 nopadding debt-sum" id="debtSumOutgoing">120 kr</div>
                    </div>
                    <div class="row debt-row bg-success padding" id="debtRowIncoming">
                        <div class="col-xs-9 nopadding">People owe you in total:</div>
                        <div class="col-xs-3 nopadding debt-sum" id="debtSumIncoming">30 kr</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="newsPanelId" class="col-md-4 widgetCol">
            <div class="panel panel-default widget">
                <div class="panel-heading cursorPointer">Household news</div>
                <div class="panel-body scrollWhenFull">Panel Content</div>
            </div>
        </div>
        <div id="statisticsPanelId" class="col-md-4 widgetCol">
            <div  class="panel panel-default widget">
                <div class="panel-heading cursorPointer">Statistics</div>
                <div class="panel-body scrollWhenFull">Statistics here</div>
            </div>
        </div>
    </div>
</div>
