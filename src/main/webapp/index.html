<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HHManager</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
    <!-- innhold -->

    <!-- Slik åpnes modal fra separat html fil -->
    <a data-toggle="modal" onclick='callModal("modals/modaltest.html")' data-target="#theModal">Click me</a>
    <a data-toggle="modal" onclick='callModal("profile.html")' data-target="#theModal">Click me2</a>

    <!-- /innhold -->

    <!-- Denne må være her, trengs aldri å endres -->
    <div class="modal fade text-center" id="theModal">
        <div class="modal-dialog">
            <div class="modal-content" id="modal">
            </div>
        </div>
    </div>

    <script>
        // Ikke rør
        function callModal(modalContent) {
            $("#modal").load(modalContent);
        }
    </script>
    </body>
</html>
