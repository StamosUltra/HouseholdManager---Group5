<div class="modal-header divclass">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Create new user</h4>
</div>
<div class="modal-body divclass">
    <p class="text-primary">Please fill in all the forms to successfully create a new user.</p>
    <div class="form-group divclass">
        <div class="form-group row ">
            <label class="control-label" for="name" name="namelabel">Name:</label>
            <input type="text" required="required" class="createUserInput form-control has-feedback" id="name" placeholder="Full name" name="name">
            <div class="required_star">*</div>
        </div>
        <div class="form-group row ">
            <label class="control-label" for="telephone">Telephone:</label>
            <input type="number" required="required" class="form-control createUserInput" id="telephone" placeholder="Telephone number" name="telephone">
            <div class="required_star">*</div>
            <br>
        </div>
        <div class="form-group row ">
            <label class="control-label" for="email1">Email:</label>
            <input type="email" class="form-control createUserInput" id="email1" placeholder="Email" name="email">
            <div class="required_star">*</div>
        </div>
        <div class="form-group row ">
            <label class="control-label" for="pwd">Password:</label>
            <input type="password" class="form-control createUserInput" id="pwd" placeholder="Password" name="pwd">
            <div class="required_star">*</div>
        </div>
        <div class="form-group row ">
            <input type="password" class="form-control createUserInput" id="pwd2" placeholder="Password (again)" name="pwd2">
            <div class="required_star">*</div>
        </div>
        <div class="form-group row ">
            <label class="control-label" for="profile_picture">Profile picture:</label>
            <input type="text" class="form-control createUserInput" id="profile_picture" placeholder="Place a picture url.. (optional)" name="telephone">
            <div class="required_star" style="color:white;">*</div>
            <br>
        </div>

    </div>
</div>
<div class="modal-footer divclass">
    <div class="form-group row divclass">
        <p id="alertbox"></p>
        <button id="confirmCreateUserButton" type="button" onclick="submitNewUser()" class="btn btn-primary">Confirm</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
