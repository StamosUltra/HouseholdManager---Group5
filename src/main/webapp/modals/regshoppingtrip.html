
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">New shopping trip</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h4>Name</h4>
                    <input class="form-control" placeholder="Shopping trip name" id="tripname">
                </div>
                <br>
            </div>
            <div class="col-md-6">
                <h4>SUM</h4>
                <input id="trip-sum" placeholder="$$$" type="number" class="input form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Who's paying?</h4>
                <div class="panel panel-default">
                    <div class="checkbox" id="members">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Attatch shopping list?</h4>
                        <div class="form-group">
                            <select class="form-control" id="sel1"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>Comments:</h4>
            <textarea id="trip-comments" class="form-control container-fluid" rows="2"></textarea>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" onclick="addShoppingTrip()" class="btn btn-primary" data-dismiss="modal">Register shopping trip</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
<script>
    createPage();
</script>
