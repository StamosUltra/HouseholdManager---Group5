
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">New shopping trip</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="container-fluid">
                    <h4>Who's paying?</h4>
                    <div class="panel panel-default">
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Option 1</label>
                        </div>
                        <!-- TODO: js for generate -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-fluid">
                    <h4>Attatch shopping list?</h4>
                    <div class="form-group">
                        <label for="sel1">Select list:</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <!--TODO: js ofr generate-->
                        </select>
                    </div>
                    <br>
                    <h4>Comments:</h4>
                    <textarea id="trip-comments" style="width: 100%;height: 10vh;resize: none;"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid" style="padding-top: 2vh;">
                        <label>SUM</label>
                        <input id="trip-sum" class="input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Register shopping trip</button>
</div>
