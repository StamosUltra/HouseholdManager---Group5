<link href="css/shoppinglist.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="js/shoppinglist.js"></script> -->
<script src="js/shopping_list.js"></script>

<div id="shoppingListId" class="container-fluid">
    <div id="mainRow" class="row content">
        <div class="col-md-3 widgetCol">
            <div class="panel panel-default widget">
                <div class="slHeader panel-heading styled-heading clearfix">
                    <p id="SLHeaderID" >Shopping lists <span id="SLHIcon" data-toggle="modal" onclick="createNewList('ThisIsANewList')" data-target="#theModal" class="pull-right clickable"><i class="glyphicon glyphicon-plus"></i></span></p>
                </div>
                <div class="panel-body scrollWhenFull SL">
                    <ul id="shoppingSideMenu" class="nav nav-pills nav-stacked">

                    </ul>
                </div>
                <div class="footerWrapper">
                    <div class="panel-footer">
                        <div id="searchField" class="input-group">
                            <input type="text" class="form-control" placeholder="Search for list..">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 widgetCol">
            <div class="panel panel-default widget">
                <div id="head" class="slHeader panel-heading">
                    <p id="headline"></p>
                    <div id="edit_shopping_list_btn" class="glyphicon glyphicon-eye-open col-md-1" data-toggle="modal" onclick='callModalRun("modals/editShoppingListUsers.html", [getUsers])' data-target="#theModal"></div>
                    <div id="headerInputWrapper" >
                        <div class="input-group">
                            <input class="hide form-control" id="headlineInput" placeholder="Name of Shopping List" type="text" >
                            <!--
                            <span id="okButton" onclick="addNewShoppingList()" class="input-group-addon btn btn-info btn-lg hide">Ok</span>
                            -->
                            <span class="input-group-btn">
                            <button id="okButton" onclick="addNewShoppingList()" class="btn btn-success hide">Ok</button>
                        </span>
                            <span class="input-group-btn">
                            <button id="privateButton" onclick="setPrivate()" class="btn btn-secondary hide" type="button">Private</button>
                        </span>
                        </div>
                    </div>

                </div>
                <div class="panel-body scrollWhenFull SL">
                    <div class="input-group">
                        <span onclick="additem()" id="additem" class="input-group-addon btn btn-info btn-lg">Add item</span>
                        <input id="shoppingListItemInput" type="text" class="form-control" name="item" placeholder="Item">
                    </div>
                    <div class="row content">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th class="col-md-1">Checked</th>
                                <th class="col-md-5">Item</th>
                                <th class="col-md-5">Bought by</th>
                                <th class="col-md-1">Remove</th>
                            </tr>
                            </thead>
                            <tbody id="newItem"></tbody>
                        </table>
                    </div>
                    <p id="emptyListText" class="hide">Your shopping list is empty..</p>
                </div>
                <div class="footerWrapper">
                    <div class="panel-footer">
                        <div id="buttonDiv">
                            <a onclick="createNewList('ThisIsANewList')" class="btn btn-success btn-sm">
                                <span class="glyphicon glyphicon-plus"></span> Create new list
                            </a>
                            <a id="deleteButton" onclick="deleteList()" class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-trash"></span> Delete this list
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    readyShoppingList();
</script>

<!-- Denne må være her, trengs aldri å endres -->
<div class="modal fade" id="theModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content" id="modal">
        </div>
    </div>
</div>

<script>
    // Ikke rør
    function callModal(modalContent) {
        $("#modal").load(modalContent);
    }
</script>
