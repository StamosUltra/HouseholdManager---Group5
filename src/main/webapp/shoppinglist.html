<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HHManager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shoppinglist.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="sidebar">
        <ul class="list-unstyled components">
            <li><a class="btn btn-default btn-sidebar">Main shopping list</a></li>
            <li><a class="btn btn-default btn-sidebar">Tacofredag</a></li>
            <li><a class="btn btn-default btn-sidebar">Julebord med gutta</a></li>
            <li><a class="btn btn-default btn-sidebar">Kollektivet</a></li>

        </ul>
    </nav>

    <div class="container">
        <h2>Shopping list</h2>
        <br>

        <div class="input-group">
            <span onclick="additem()" id="additem" class="input-group-addon btn btn-info btn-lg">Add item</span>
            <input id="item" type="text" class="form-control" name="item" placeholder="Item">
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Checked</th>
                <th>Item</th>
                <th>Price?</th>
            </tr>
            </thead>
            <tbody id="newItem">
                <tr><td><a href="#"><span class="glyphicon glyphicon-ok-sign"></span></a></td><td>item</td><td><span class="glyphicon glyphicon-remove"></span></td></tr>
                <tr><td><a href="#"><span class="glyphicon glyphicon-ok-sign"></span></a></td><td>item</td><td><span class="glyphicon glyphicon-remove"></span></td></tr>
            </tbody>
        </table>
        <a href="#" class="btn btn-success btn-md">
            <span class="glyphicon glyphicon-plus"></span> Create new list
        </a>
        <a href="#" class="btn btn-warning btn-md">
            <span class="glyphicon glyphicon-trash"></span> Delete this list
        </a>
    </div>
</body>
</html>

<script>
    function additem() {

        var newItem = document.getElementById("item").value;
        $("#newItem").append('<tr><td><a href="#"><span class="glyphicon glyphicon-ok-sign"></span></a></td><td>' + newItem + '</td><td><span class="glyphicon glyphicon-remove"></span></td></tr>');
    }
</script>
