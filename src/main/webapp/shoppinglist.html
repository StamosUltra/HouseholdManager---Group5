<link href="css/shoppinglist.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- <script src="js/shoppinglist.js"></script> -->
<script src="js/shopping_list.js"></script>

<div id="shoppingListId" class="container-fluid">
    <div id="mainRow" class="row content">
        <div class="col-md-4 widgetCol">
            <div class="panel panel-default widget">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>Shopping lists</h4>
                        </div>
                        <div class="col-md-2">
                            <a id="add_shopping_list_btn" data-toggle="modal" onclick="ajax_updateArchived(66, 'true')" data-target="#theModal" class="btn btn-md pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body scrollWhenFull SL">
                    <ul id="shopping-list-tabs" class="nav nav-tabs list-inline">
                        <li class="active"><a data-toggle="tab" href="#shopping-list-active-tab" onclick="showListFromMenu(activeSHL)">Active</a></li>
                        <li><a data-toggle="tab" href="#shopping-list-archived-tab" onclick="showListFromMenu(archivedSHL)">Archived</a></li>
                        <!-- <ul id="shoppingSideMenu" class="nav nav-pills nav-stacked"></ul> -->
                    </ul>
                    <div class="tab-content">
                        <div id="shopping-list-active-tab" class="tab-pane fade in active">
                            <ul id="shopping-list-active-side-menu" class="nav nav-pills nav-stacked">
                            </ul>
                        </div>
                        <div id="shopping-list-archived-tab"  class="tab-pane fade">
                            <ul id="shopping-list-archived-side-menu" class="nav nav-pills nav-stacked">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footerWrapper">
                    <div class="panel-footer">
                        <div id="searchField" class="input-group">
                            <input type="text" class="form-control" placeholder="Search for list..">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 widgetCol">
            <div class="panel panel-default widget">
                <div id="head" class="panel-heading">
                    <div id="title_header" class="row">
                        <h4 id="headline" class="col-md-10"></h4>
                        <button id="edit_share_shopping_list_btn"  class="col-md-2 btn-info" onclick="toggleListOfAssociatedUsers()">Share</button>
                    </div>
                    <div id="input_header">
                        <div class="input-group">
                                <input class="form-control" id="headlineInput" placeholder="Name of Shopping List" type="text" >
                                <!--
                                <span id="okButton" onclick="addNewShoppingList()" class="input-group-addon btn btn-info btn-lg hide">Ok</span>
                                -->
                                <span class="input-group-btn">
                                    <button id="ok_new_shopping_list_btn" onclick="addNewShoppingList()" class="btn btn-success">Ok</button>
                                </span>
                                <span class="input-group-btn">
                                    <button id="share_new_shopping_list_btn" onclick="setPrivate()" class="btn btn-info" type="button">Share</button>
                                </span>
                                <span class="input-group-btn">
                                    <button id="cancel_new_shopping_list_btn" onclick="" class="btn btn-danger" type="button">Cancel</button>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="panel-body scrollWhenFull SL">
                    <div class="input-group">
                        <span onclick="addItem()" id="additem" class="input-group-addon btn btn-info btn-lg">Add item</span>
                        <input id="shoppingListItemInput" type="text" class="form-control" name="item" placeholder="Item">
                    </div>
                    <div class="row content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-md-1">Checked</th>
                                    <th class="col-md-5">Item</th>
                                    <th class="col-md-5"></th>
                                    <th class="col-md-1"></th>
                                </tr>
                            </thead>
                            <tbody id="newItem"></tbody>
                        </table>
                    </div>
                    <p id="emptyListText" class="hide">Your shopping list is empty..</p>
                </div>
                <div class="panel-footer">
                    <div id="buttonDiv">
                        <a onclick="changePanelHeader()" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-plus"></span> Create new list
                        </a>
                        <a id="archiveButton" onclick="archiveList()" class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-folder-open"></span> Archive this list
                        </a>
                        <a id="deleteButton" onclick="deleteList()" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-trash"></span> Delete this list
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    loadSideMenu();
</script>

<!-- Denne må være her, trengs aldri å endres -->
<div class="modal fade" id="theModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content" id="modal">
        </div>
    </div>
</div>
