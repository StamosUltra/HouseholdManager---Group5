<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HHManager</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/shoppinglist.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="sidebar">
        <ul class="list-unstyled components">
            <li><a class="btn btn-default btn-sidebar">Main shopping list</a></li>
            <li><a class="btn btn-default btn-sidebar">Tacofredag</a></li>
            <li><a class="btn btn-default btn-sidebar">Julebord med gutta</a></li>
            <li><a class="btn btn-default btn-sidebar">Kollektivet</a></li>

        </ul>
    </nav>

    <div class="container">
        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Checked</th>
                <th>Item</th>
                <th>Price?</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <i class="fa fa-circle-o"></i>
                </td>
                <td>Br√∏d</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                    </a>
                </td>
                <td>Melk</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#">
                        <span class="glyphicon glyphicon-ok-sign"></span>
                    </a>
                </td>
                <td>Sjokolade</td>
                <td>
                    <span class="glyphicon glyphicon-remove"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
