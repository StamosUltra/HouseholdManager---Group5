<div id="householdOverviewId" class="container-fluid">
    <div id="hhoMainRow" class="row">
        <div class="col-sm-8 widgetCol">
            <div class="panel panel-default">
                <div class="hhoHeader panel-heading styled-heading clearfix" style="background-color: #efdaa5;">
                    <span id="panel-heading-text">Members</span>
                    <span id="inviteUsersHouseholdPage" title="Invite user(s) to household" class="glyphicon glyphicon-plus pull-right clickable" data-toggle="modal" data-target="#theModal" onclick="callModal('modals/addMemberHousehold.html')"></span>
                    <p title="Edit administrators in this household" id="editAdminsSymbol" class="pull-right" style="padding-right: 30px;"></p>
                </div>
                <div class="panel-body scrollWhenFull HH">
                    <div class="hide" id="miniProfile">
                        <div class="row">
                            <div class="col-sm-5" id="place_for_profile_pic">

                            </div>
                            <div class="col-sm-7">
                                <h3 id="miniProfile-name"></h3>
                                <button class="btn btn-default" id="toEditProfileButton" onclick="editProfile()">Edit profile</button>
                                <hr>
                                <div class="miniprofile">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label class="control-label col-md-4 profile_labels" for="miniProfile-email">Email:</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static" id="miniProfile-email"></p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4 profile_labels" for="miniProfile-telephone">Phone:</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static" id="miniProfile-telephone">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4 profile_labels" for="miniProfile-gender" id="miniProfile-label-gender">Gender:</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static" id="miniProfile-gender">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4 profile_labels" for="miniProfile-relationship" id="miniProfile-label-relationship">Relationship:</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static" id="miniProfile-relationship">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1">
                                <label class="control-label profile_labels" for="miniProfile-bio" id="miniProfile-label-bio">Bio:</label>
                            </div>
                            <div class="col-sm-11">
                                <p class="form-control-static" id="miniProfile-bio"></p>
                            </div>

                        </div>
                    </div>
                    <table class="membertable" id="members">
                        <thead>
                            <tr>
                                <th id="makeAdminField"></th>
                                <th></th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th></th>
                            </tr>
                        </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
                <div class="panel-footer"><div id="panelFooterHouseholdOverview1"></div>
                    <div id="panelFooterHouseholdOverview"></div></div>
                <!--<div class="panel-footer" style="height: auto; !important;">
                    <p id="alertBackToUser" style="width: 100%; height: 100%; margin-bottom: 0px"></p>
                    <div id="panelFooterHouseholdOverview" class="pull-right" style="height: 100%; !important; "></div>
                </div>-->
            </div>
        </div>
        <div class="col-sm-4 widgetCol">
            <div class="panel panel-default widget">
                <div class="hhoHeader panel-heading" style="background-color: #efdaa5;">Other Information</div>
                <div class="panel-body">
                    <div style="border-bottom: 1px solid #eee;" id="otherInformationHousehold col-sm-12">
                        <label id="numOfMembers"  style="padding-right: 5px"></label><label> members</label><br>

                        <label id="numOfAdmins" style="padding-right: 5px"></label><label> administrators</label><br>
                    <br></div><br>
                    <div style="border-bottom: 1px solid #eee;">
                        <label>Address: </label><br><label id="householdAddress"></label><br>
                        <br>
                    </div>
                    <br>
                    <div style="border-bottom: 1px solid #eee;">
                        <label>*Other information* </label><br><label id="otherInfo"></label><br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    loadHousehold();
</script>
