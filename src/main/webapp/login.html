<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='shortcut icon' type='image/x-icon' href='img/favico.ico' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Household Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/logon.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="**http**://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/forgotPassword.js"></script>
    <script src="js/test-hash.js"></script>
    <script src="js/login.js"></script>
    <script src="js/addUser.js"></script>
    <script src="js/invite.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <img src="images/HHM_logo_text.png" id="logo" alt="Household Manager logo" />
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <label for="email" class="title">Email:</label>
        </div>
        <div class="col-sm-3">
            <input type="email" class="boxes" id="email" name="email" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <label for="password" class="title">Password:</label>
        </div>
        <div class="col-sm-3">
            <input type="password" class="boxes" id="password" name="password" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <button class="btn btn-info boxes" onclick="showLoadingScreen(true)" id="submit">Login</button>
            <br>
            <br>
            <p id="forgot">
                <a data-toggle="modal" onclick='callModal("modals/forgotten.html")' data-target="#theModal">Forgotten password?</a>
            </p>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>

 <footer class="panel-footer">
        <ul id="contact">
            <li><a onclick="main()">Feedback</a></li>
            <li><a href="/terms_of_service">Terms of Service</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
 </footer>

    <!-- Denne må være her, trengs aldri å endres -->
    <div class="modal fade" id="theModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content" id="modal">
            </div>
        </div>
    </div>

    <script>
        // Ikke rør
        function callModal(modalContent) {
            $("#modal").load(modalContent);
        }
    </script>

    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #coverScreen {
            margin: 0px;
            display: none;
            left: 0px;
            top: 0px;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 999999999999999;
            background-color: rgba(0,0,0,0.2);
        }

        #centerDiv {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div id="coverScreen">
        <div id="centerDiv">
            <div class="loader"></div>
        </div>
    </div>
</body>
</html>
