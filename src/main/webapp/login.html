<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='shortcut icon' type='image/x-icon' href='img/favico.ico' />
    <meta charset="UTF-8">
    <title>Household Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/logon.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/forgotPassword.js"></script>
    <script src="js/test-hash.js"></script>
    <script src="js/login.js"></script>
    <script src="js/addUser.js"></script>
    <script src="js/invite.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <figure>
                <img src="images/HHM_logo_text.png" id="logo" alt="Household Manager logo" />
            </figure>
        </header>
        <div id="mainpage">
            <div>
                <label for="email" class="title">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="password" class="title">Password:</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="submit">
                <input type="submit" value="Login" id="submit" />
            </div>
        </div>
        <div class="footer">
            <p>
                <a data-toggle="modal" onclick='callModal("modals/forgotten.html")' data-target="#theModal">Forgotten password?</a>
            </p>
            <button data-toggle="modal" onclick='callModal("modals/createuser.html")' data-target="#theModal">Register new user</button>

        </div>
    </div>
    <footer class="panel-footer">
        <ul id="contact">
            <li><a onclick="main()">Feedback</a></li>
            <li><a href="/terms_of_service">Terms of Service</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </footer>

    <!-- Denne må være her, trengs aldri å endres -->
    <div class="modal fade" id="theModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content" id="modal">
            </div>
        </div>
    </div>

    <script>
        // Ikke rør
        function callModal(modalContent) {
            $("#modal").load(modalContent);
        }
    </script>
</body>
</html>
