<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='shortcut icon' type='image/x-icon' href='img/favico.ico' />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Household Manager</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/OpeningPage.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/forgotPassword.js"></script>
    <script src="js/addUser.js"></script>
    <script src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100i" rel="stylesheet">
    <script src="js/fileinput.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="display: table">
                <span id="brandText" style="display: table-cell" ><img id="logo" src="images/HHM_logo.png" alt="logo">Household Manager</span>
            </a>
        </div>
        <div class="navbar-collapse collapse" id="myNavbar">

            <ul class="nav navbar-nav navbar-right" id="login-form">
                <li id="wrong-credentials-message"><a class="loginA">Wrong email or password</a></li>
                <li id="forgotPassword"><a class="loginA" >Forgot password?</a></li>
                <li id="emailInputId"><a><input placeholder="Email" class="form-control" type="email" id="email" name="email"/></a></li>
                <li id="passwordInputId"><a><input placeholder="Password" class="form-control" type="password" id="password" name="password"/></a></li>
                <li id="loginButton"><a class="loginA" onclick="login($('#email').val(),$('#password').val()); showLoadingScreen(true)"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="mainOpeningPageDivId">
    <div id="opTextDivId">
        <div class="row opTextRow">
            <p id="opTextId">Share shopping lists and expenses with the people you live with</p>
        </div>
        <div class="row joinNowBtnRow">
            <button id="joinNowBtnId" data-toggle="modal" class="btn btn-default" onclick='callModal("modals/createuser.html")' data-target="#theModal"><p id="btnTextId">Sign up</p></button>
        </div>
    </div>
</div>

<!-- Denne må være her, trengs aldri å endres -->
<div class="modal fade" id="theModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content" id="modal">
        </div>
    </div>
</div>

<!-- For the loading screen -->
<div id="coverScreen">
    <div id="centerDiv">
        <div class="loader"></div>
    </div>
</div>

<script>

    // Ikke rør
    function callModal(modalContent) {
        $("#modal").load(modalContent);
    }

    $(document).ready(function () {
        window.localStorage.setItem("invite",window.location.search);
        $("#password").keypress(function (e) {
            if(e.which == 13) {
                login($('#email').val(),$('#password').val());
                showLoadingScreen(true);
            }
        })
        $("#emailInputId").keypress(function (e) {
            if(e.which == 13) {
                login($('#email').val(),$('#password').val());
                showLoadingScreen(true);
            }
        })
    });
</script>


</body>
</html>
