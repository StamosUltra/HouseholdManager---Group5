<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Create new user</h4>
</div>
<div class="modal-body">
    <p class="text-primary">Please fill in all the forms to successfully create a new user.</p>
    <div class="form-group">
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="name" name="namelabel">Name:</label>
            <div class="col-xs-10">
                <input type="text" required="required" class="form-control has-feedback" id="name" placeholder="Full name" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label"for="telephone">Telephone:</label>
            <div class="col-xs-10">
                <input type="number" class="form-control" id="telephone" placeholder="Telephone number" name="telephone">
            </div><br>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="email">Email:</label>
            <div class="col-xs-10">
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="pwd">Password:</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label" for="pwd2">Confirm password:</label>
            <div class="col-xs-10">
                <input type="password" class="form-control" id="pwd2" placeholder="Password (again)" name="pwd2">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <p id="alertbox"></p>
    <button onclick="confirm()" type="button" class="btn btn-primary">Confirm</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>

<script>
    function confirm() {
        console.log(document.getElementById("pwd").value);

        //some of the forms is not filled in
        if(document.getElementById("name").value == "" || document.getElementById("telephone").value == "" ||
            document.getElementById("email").value == "" || document.getElementById("pwd").value == "" ||
            document.getElementById("pwd2").value == ""){
            document.getElementById("alertbox").innerHTML = '<div class="alert alert-danger">' +
            '<strong>Failed to create user.</strong> Please fill in all the forms. </div>';

        //passwords do not match
        } else if (document.getElementById("pwd").value != document.getElementById("pwd2").value){
            document.getElementById("alertbox").innerHTML = '<div class="alert alert-danger">' +
                '<strong>Your two passwords does not match.</strong> Please fill in password again. </div>';

            //success!
        } else {
            document.getElementById("alertbox").innerHTML = '<div class="alert alert-success">' +
                '<strong>Success!</strong> You have now created a user.</div>';
        }
    }
</script>
